<html>
<head>
<title>TIT</title>
<script>

function xsetvol(id,vol){
document.getElementById(id).setvol(vol)

}
function getvol(){
return 30;
}




function gettop(){
var st = document.body.scrollTop;
if(st == 0){

  if(window.pageYOffset){
    st = window.pageYOffset;
  } else {
    st = (document.body.parentElement) ? document.body.parentElement.scrollTop : 0
  }
}
return st+300;
}

var lastpos = gettop()


function voldiff(ele){

x = (Math.abs(gettop()/4 - thisMovie(ele).offsetTop/4))
if(x > 100){
return 0
} else {
return 100-x
}
}





    function thisMovie(movieName) {
        var isIE = navigator.appName.indexOf("Microsoft") != -1;
        return (isIE) ? window[movieName] : document[movieName];
    }

    function makeCall(name,str,movnum) {
        eval("thisMovie(name).volset"+movnum+"(str);")
    }



function setvolpoll(ii){
  if(gettop() != lastpos){
    lastpos = gettop();
for(i=1;i<=ii;i++){
    makeCall('playit'+i,voldiff('playit'+i),i)
}
  }
  setTimeout(eval("'setvolpoll("+ii+")'"),20)
}


function startp(){


setvolpoll(3)

}
</script>
</head>


<body name="body" id="body" onload="startp()">
